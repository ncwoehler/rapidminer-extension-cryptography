apply plugin: 'rapidminer-extension'
apply from: 'quality.gradle'

buildscript {
	configurations.all {
    	// check for updates every build
    	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
	}

	dependencies {
		classpath group: 'com.rapidminer.gradle', name: 'rapidminer-extension-plugin', version:'1.0.000-SNAPSHOT', changing: true
	}
}

dependencies {
	compile 'org.jasypt:jasypt:1.9.1:lite'
	provided 'org.bouncycastle:bcprov-jdk15on:1.50'
	provided 'com.rapidminer.extension.release:rapidminer-extension-text-processing:5.3.002'
	testCompile 'org.testng:testng:6.1.1'
}

extension {
	name 'Cryptography'
	vendor 'com.github.ncwoehler'
	admin 'Nils Woehler'
	homepage 'http://ncwoehler.github.io/rapidminer-extension-cryptography'
	rapidminerVersion '6.0.003'
	extensionDependencies 'rmx_text[5.3]'
	
	resources {
		initClass 'com.rapidminer.PluginInitCryptography'
		operatorDefinition '/com/rapidminer/resources/OperatorsCryptography.xml'
		errorDescription  '/com/rapidminer/resources/i18n/ErrorsCryptography.properties'
		userErrors  '/com/rapidminer/resources/i18n/UserErrorMessagesCryptography.properties'
	}
}

test { useTestNG() }

